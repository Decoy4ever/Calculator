<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Protest Riot|Roboto">
    <script src = "javascript.js" defer></script>
</head>
<body>
    <h1>This the Calculator!</h1>
    <div class = "container">
        <div class = "display"></div>
        <div class = "container-item">
            <div class = "item"><button value = "1">1</button></div>
            <div class = "item"><button value = "2">2</button></div>
            <div class = "item"><button value = "3">3</button></div>
            <div class = "item"><button value = "4">4</button></div>
            <div class = "item"><button value = "5">5</button></div>
            <div class = "item"><button value = "6">6</button></div>
            <div class = "item"><button value = "7">7</button></div>
            <div class = "item"><button value = "8">8</button></div>
            <div class = "item"><button value = "9">9</button></div>
            <div class = "item"><button value = "add">+</button></div>
            <div class = "item"><button value = "minus">-</button></div>
            <div class = "item"><button value = "multiply">*</button></div>
            <div class = "item"><button value = "divide">/</button></div>
            <div class = "item"><button value = "equal">=</button></div>
        </div>

    </div>
</body>
</html>
