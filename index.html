<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Protest Riot|Roboto">
    <script src = "javascript.js" defer></script>
</head>
<body>
    <h1>This the Calculator!</h1>
    <div class = "container">
        <div class = "display">00000000</div>
        <div class = "container-item">
            <div class = "number"><button value = "0">0</button></div>
            <div class = "number"><button value = "1">1</button></div>
            <div class = "number"><button value = "2">2</button></div>
            <div class = "number"><button value = "3">3</button></div>
            <div class = "number"><button value = "4">4</button></div>
            <div class = "number"><button value = "5">5</button></div>
            <div class = "number"><button value = "6">6</button></div>
            <div class = "number"><button value = "7">7</button></div>
            <div class = "number"><button value = "8">8</button></div>
            <div class = "number"><button value = "9">9</button></div>
            <div class = "operator add"><button value = "+">+</button></div>
            <div class = "operator sub"><button value = "-">-</button></div>
            <div class = "operator mult"><button value = "*">*</button></div>
            <div class = "operator divide"><button value = "/">/</button></div>
            <div class = "equal"><button value = "=">=</button></div>
            <div class = "clear"><button value = "clear">CE</button></div>
        </div>
    </div>
</body>
</html>
